<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/6ef8eb0028.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@400;700&family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>my timer</h1>
        <a href=""><i class="fas fa-cogs"></i></a>
    </header>
    <main>
        <form>
            <input type="number" max="99999999" name="years" id="years">
            <label for="years">years</label>

            <input type="number" max="99999999" name="days" id="days">
            <label for="days">days</label>

            <input type="number" max="99999999" name="hours" id="hours">
            <label for="hours">hours</label>

            <input type="number" max="99999999" name="minutes" id="minutes">
            <label for="minutes">minutes</label>

            <input type="number" max="99999999" name="seconds" id="seconds">
            <label for="seconds">seconds</label>
        </form>
        <label for="calendar" class="srOnly">Set future date for countdown</label>
        <div class="calendar" id="calendar">
            <h3>13</h3>
            <h3>11</h3>
            <div></div>
            <div></div>
        </div>
        <div class="display hidden">
            <div class="year"></div>
            <div class="day"></div>
        </div> <!-- closing display -->
        <label for="button" class="srOnly">Start Button - press again to cancel</label>
        <div class="button" id="button">
            <h3>Start</h3>
        </div> <!-- closing button -->
    </main>
    <footer>
        <p>Created at Juno College</p>
    </footer>
    <div class="endingAnimations hidden">
    </div> <!-- closing animations -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script/script.js"></script>
</html>
